<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>

  <script type="text/javascript" src='./js/vue.js'></script>
  <script type="text/javascript">
  const vm = new Vue({
    data(){
      return {
        name:'tom',
      }
    }
  })
  console.log(vm);
  console.log(vm.name);
  vm.name='jack';
  console.log(vm._data.name)
  </script>
